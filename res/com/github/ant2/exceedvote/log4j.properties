
log4j.rootCategory=DEBUG, console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%-5p in %C:%M(%L) : %m%n

log4j.logger.com.github.ant2.exceedvote.model.VotingSession=INFO, vote
log4j.appender.vote=org.apache.log4j.FileAppender
log4j.appender.vote.file=vote.txt
log4j.appender.vote.layout=org.apache.log4j.PatternLayout
log4j.appender.vote.layout.ConversionPattern=%-5p in %C:%M(%L) : %m%n